<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Test</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    h1 {
      position: relative;
      z-index: 10;
      color: white;
      text-align: center;
      margin-top: 40vh;
      font-size: 3rem;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="https://cdn.pixabay.com/vimeo/581140258/tech-background-85621.mp4?width=1280" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <h1>Test Video Background</h1>

</body>
</html>
